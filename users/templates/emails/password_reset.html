<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>King J Media - Verification Code</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
  }

  .email-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .header {
    background-color: #0d6efd;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }

  .content {
    padding: 30px 20px;
    text-align: center;
  }

  .content h2 {
    color: #0d6efd;
    margin-bottom: 10px;
  }

  .content p {
    font-size: 16px;
    margin-bottom: 20px;
  }

  .code-box {
    display: inline-block;
    background-color: #f0f2f5;
    border-radius: 8px;
    padding: 15px 25px;
    font-size: 24px;
    letter-spacing: 5px;
    font-weight: bold;
    color: #ff0090;
    margin-bottom: 20px;
  }

  .footer {
    background-color: #f0f2f5;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    color: #666;
  }

  @media only screen and (max-width: 600px) {
    .content {
      padding: 20px 10px;
    }

    .code-box {
      font-size: 20px;
      padding: 10px 20px;
      letter-spacing: 3px;
    }
  }
</style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="header">
      King J Media
    </div>

    <!-- Content -->
    <div class="content">
      <h2>Verification Code</h2>
      <p>Hello, {{email}}</p>
      <p>You requested a verification code. Use the code below to complete your action:</p>

      <div class="code-box">
        {{code}}
      </div>

      <p>If you did not request this code, please ignore this email.</p>
      <p>Thank you,<br>King J Media Team</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; 2025 King J Media. All rights reserved.
    </div>
  </div>
</body>
</html>
